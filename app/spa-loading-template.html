            stroke: #4F1DED;
            margin: auto;
        }

        @keyframes draw {
            0% {
                stroke-dasharray: 0 400;
                stroke-dashoffset: 200;
                fill-opacity: 0;
                stroke-width: 2;
            }

                stroke-dasharray: 200 0;
                stroke-dashoffset: 200;
                fill-opacity: 0;
                stroke-width: 2;
            }

            50% {
                fill-opacity: 1;
                stroke-width: 0;
            }

            100% {
                fill-opacity: 1;
                stroke-width: 0;
            }
        }

            color: #4EBA6F;
        }

            margin: auto;

    </style>
